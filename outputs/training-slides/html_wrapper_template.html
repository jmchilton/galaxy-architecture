<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - Galaxy Architecture</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap">
    <link rel="stylesheet" href="../../../../outputs/training-slides/assets/css/fonts.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Atkinson Hyperlegible', 'Helvetica Neue', Arial, sans-serif;
        }

        .remark-container {
            width: 100%;
            height: 100%;
        }

        .remark-slides-area {
            width: 100%;
            height: 100%;
        }

        /* Remark.js slide styling */
        .remark-slide-scaler {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .remark-slide {
            background-size: cover;
            background-position: center;
        }

        .remark-slide-content {
            background-color: white;
            padding: 60px;
            font-size: 20px;
            line-height: 1.6;
        }

        .remark-slide-content h1,
        .remark-slide-content h2,
        .remark-slide-content h3 {
            margin: 0 0 0.5em 0;
            font-weight: bold;
            font-family: 'DIN 1451', 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
        }

        .remark-slide-content h1 {
            font-size: 56px;
            color: #003366;
            font-weight: 900;
        }

        .remark-slide-content h2 {
            font-size: 44px;
            color: #003366;
            border-bottom: 3px solid #003366;
            padding-bottom: 0.3em;
        }

        .remark-slide-content h3 {
            font-size: 32px;
            color: #003366;
        }

        .remark-slide-content pre code {
            padding: 0;
        }

        .remark-slide-content code {
            background-color: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        /*
        .remark-slide-content pre {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }
        */
        .remark-slide-content pre code {
            background-color: transparent;
            padding: 0;
            color: #333;
        }

        .remark-slide-content ul,
        .remark-slide-content ol {
            margin: 0.5em 0;
            padding-left: 2em;
        }

        .remark-slide-content li {
            margin: 0.25em 0;
        }

        .remark-slide-content ul {
            text-align: left;
        }

        /* Layout utility classes from training-material */
        .reduce90 {
            font-size: 90%;
        }

        .reduce90 .remark-code {
            font-size: 16px;
        }

        .reduce70 {
            font-size: 70%;
        }

        .reduce70 .remark-code {
            font-size: 12px;
        }

        .reduce50 {
            font-size: 50%;
        }

        .reduce50 .remark-code {
            font-size: 9px;
        }

        .enlarge120 {
            font-size: 120%;
        }

        .enlarge120 .remark-code {
            font-size: 22px;
        }

        .enlarge150 {
            font-size: 150%;
        }

        .enlarge150 .remark-code {
            font-size: 30px;
        }

        .enlarge200 {
            font-size: 200%;
        }

        .enlarge200 .remark-code {
            font-size: 36px;
        }

        .pull-left {
            float: left;
            width: 47%;
        }

        .pull-right {
            float: right;
            width: 47%;
        }

        .left-column50 {
            width: 50%;
            float: left;
        }

        .right-column50 {
            width: 50%;
            float: right;
        }

        .left-column40 {
            width: 40%;
            float: left;
        }

        .right-column40 {
            width: 40%;
            float: right;
        }

        .left-column60 {
            width: 60%;
            float: left;
        }

        .right-column60 {
            width: 60%;
            float: right;
        }

        .center {
            text-align: center !important;
        }

        .left {
            text-align: left !important;
        }

        .remark-slide-content blockquote {
            border-left: 4px solid #003366;
            padding-left: 1em;
            margin-left: 0;
            color: #666;
        }

        .remark-slide-content a {
            color: #0066cc;
            text-decoration: none;
        }

        .remark-slide-content a:hover {
            text-decoration: underline;
        }

        .remark-slide-content img {
            max-height: 400px;
            max-width: min(700px, 100%);
            border: 0 !important;
            box-shadow: none !important;
            background: none !important;
            margin: initial;
        }


        /* Layout classes */
        .remark-slide-content.left {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .remark-slide-content.middle {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Title slide styling */
        .remark-slide-content.center.middle h1 {
            font-size: 72px;
            margin: 0;
            padding: 20px 0;
        }

        .remark-slide-content.center.middle p {
            font-size: 32px;
            margin: 20px 0;
            color: #666;
        }

        /* Dark background for title slides */
        .remark-slide-content.title-slide {
            background: linear-gradient(135deg, #003366 0%, #004a8f 100%);
            color: white;
        }

        .remark-slide-content.title-slide h1 {
            color: white;
            font-size: 72px;
        }

        .remark-slide-content.title-slide h2 {
            color: white;
            border-bottom-color: white;
        }

        .remark-slide-content.title-slide p {
            color: #ddd;
            font-size: 32px;
        }

        /* Incremental lists */
        .remark-slide-content .remark-slide-number {
            right: 20px;
            bottom: 20px;
            font-size: 18px;
            color: #999;
        }

        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #999;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 3px;
            color: #ccc;
            z-index: 100;
        }
    </style>
</head>
<body>
<textarea id="source">
{{ markdown_content }}
</textarea>

<div class="keyboard-hint">
    Use arrow keys to navigate • P for presenter mode • F for fullscreen
</div>

<script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
<script>
    // Path detection: Handle different contexts where HTML might be viewed
    // - Direct viewing: outputs/training-slides/generated/.../slides.html (uses ../../../../images/)
    // - Sphinx download: doc/build/html/_downloads/{hash}/slides.html (needs ../../images/)

    const source = document.getElementById('source');
    let markdown = source.textContent;

    // Detect viewing context
    let workingPath = '../../../../images/';  // Default for direct viewing

    // If viewing from Sphinx downloads directory, use shorter path
    if (window.location.href.includes('_downloads')) {
        workingPath = '../../images/';
        // Rewrite paths: ../../../../images/ -> ../../images/
        markdown = markdown.replace(/\.\.\/\.\.\/\.\.\/\.\.\/images\//g, workingPath);
        source.textContent = markdown;
    }

    const slideshow = remark.create({
        highlightLanguage: 'python',
        highlightLines: true,
        highlightSpans: true,
        countIncrementalSlides: false,
        slideNumberFormat: '',
        ratio: '16:9',
    });

    // Navigation hints
    document.addEventListener('keydown', function(e) {
        if (e.key === '?') {
            alert('Keyboard shortcuts:\n\n' +
                  '→/↓: Next slide\n' +
                  '←/↑: Previous slide\n' +
                  'P: Presenter mode\n' +
                  'F: Fullscreen\n' +
                  'B: Blank screen\n' +
                  'M: Mirror screen');
        }
    });
</script>
</body>
</html>
