topic_id: application-components
title: "Galaxy Application Components: Models, Managers, and Services"
training:
  tutorial_number: 8
  subtitle: The architecture surrounding Galaxy components
  questions:
  - How is business logic organized in Galaxy?
  - What are models, managers, and services?
  - How does the database layer work?
  objectives:
  - Understand the three-layer architecture
  - Learn about SQLAlchemy and the ORM
  - Understand database migrations with Alembic
  - Navigate the Galaxy data model
  key_points:
  - Services handle high-level API processing
  - Managers contain business logic
  - Models mediate database interactions
  - SQLAlchemy provides ORM
  - Alembic handles schema migrations
  time_estimation: 15m
  previous_to: tasks
  continues_to: plugins
  agentic_operations:
  - name: review-controllers-services-managers
    prompt: |
      Perform a Python code review on the provided code. Accept input in any of following forms:
      1. A working directory path (analyze git diff in that directory)
      2. A Git commit reference (analyze changes in that commit)
      3. A list of Python file paths (analyze those files)
      4. A planning document (analyze the Python files in the plan)    

      Review the code and and if it contains Python files ensure Galaxy best practices around
      what code belongs in controllers, services, and managers is followed.

    type: claude-slash-command
