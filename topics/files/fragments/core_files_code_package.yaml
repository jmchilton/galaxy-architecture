- type: prose
  id: core_files_code_package-files
  content: |-
    **Files:**
    - [packages/tool_util/Makefile](https://github.com/galaxyproject/galaxy/blob/dev/packages/tool_util/Makefile) - targets for building, publishing package
    - [packages/tool_util/galaxy/__init__.py](https://github.com/galaxyproject/galaxy/blob/dev/packages/tool_util/galaxy/__init__.py) - namespace package def
    - [packages/tool_util/galaxy/tool_util](https://github.com/galaxyproject/galaxy/blob/dev/packages/tool_util/galaxy/tool_util) - symlink to lib/galaxy/tool_util
    - [packages/tool_util/pyproject.toml](https://github.com/galaxyproject/galaxy/blob/dev/packages/tool_util/pyproject.toml) - project defintion defining use of setuptools
    - [packages/tool_util/scripts](https://github.com/galaxyproject/galaxy/blob/dev/packages/tool_util/scripts) - project management scripting
    - [packages/tool_util/setup.cfg](https://github.com/galaxyproject/galaxy/blob/dev/packages/tool_util/setup.cfg) - metadata for project loaded setuptools  includes version, requirements, extras
    - [packages/tool_util/tests](https://github.com/galaxyproject/galaxy/blob/dev/packages/tool_util/tests) - contains symlinks to unit tests
