topic_id: client
title: Galaxy Client Architecture
training:
  tutorial_number: 10
  subtitle: The architecture of Galaxy's web user interface
  questions:
  - How is the Galaxy UI built?
  - What frontend technologies does Galaxy use?
  - How do I develop and test the client?
  objectives:
  - Understand the client build process
  - Learn about Vue.js and Vuex
  - Navigate the client source code
  - Run client tests and development servers
  key_points:
  - Source in `client/src`, built bundles in `static/dist`
  - Webpack handles bundling and transpilation
  - Vue.js for reactive components
  - ES6 JavaScript
  - Jest for unit testing
  - Webhooks for UI plugins
  time_estimation: 15m
  previous_to: plugins
  continues_to: dependencies
agentic_operations:
  - name: review-ui-components
    prompt: |
      Perform a code review on the provided Galaxy code. Accept input in any of following forms:
      * A working directory path (analyze git diff in that directory)
      * A Git commit reference (analyze changes in that commit)
      * A PR reference (analyze changes in that pull request)
      * A list of Python file paths (analyze those files)
      * A planning document (analyze the Python files in the plan)

      Review the code and ensure it follows best practices for which components to use - preferring
      Galaxy native components migrated from BootstrapVue components.

    type: claude-slash-command

